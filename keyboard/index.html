<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="styles.css" btn />
  </head>
  <body>
    <div class="screen" id="screen"></div>
    <div class="board-container">
      <div class="btn" onclick="pressBtn('`')">`</div>
      <div class="btn" onclick="pressBtn('1')">1</div>
      <div class="btn" onclick="pressBtn('2')">2</div>
      <div class="btn" onclick="pressBtn('3')">3</div>
      <div class="btn" onclick="pressBtn('4')">4</div>
      <div class="btn" onclick="pressBtn('5')">5</div>
      <div class="btn" onclick="pressBtn('6')">6</div>
      <div class="btn" onclick="pressBtn('7')">7</div>
      <div class="btn" onclick="pressBtn('8')">8</div>
      <div class="btn" onclick="pressBtn('9')">9</div>
      <div class="btn" onclick="pressBtn('0')">0</div>
      <div class="btn" onclick="pressBtn('-')">-</div>
      <div class="btn" onclick="pressBtn('+')">+</div>
      <div class="btn span4">&#8592; <i>BackSpace</i></div>
      <div class="btn span3">Tab &#8646;</div>
      <div class="btn" onclick="pressBtn('Q')">Q</div>
      <div class="btn" onclick="pressBtn('W')">W</div>
      <div class="btn" onclick="pressBtn('E')">E</div>
      <div class="btn" onclick="pressBtn('R')">R</div>
      <div class="btn" onclick="pressBtn('T')">T</div>
      <div class="btn" onclick="pressBtn('Y')">Y</div>
      <div class="btn" onclick="pressBtn('U')">U</div>
      <div class="btn" onclick="pressBtn('I')">I</div>
      <div class="btn" onclick="pressBtn('O')">O</div>
      <div class="btn" onclick="pressBtn('P')">P</div>
      <div class="btn" onclick="pressBtn('[')">[</div>
      <div class="btn" onclick="pressBtn(']')">]</div>
      <div class="btn span3">\</div>
      <div class="btn span4"><i>CapsLock</i></div>
      <div class="btn" onclick="pressBtn('A')">A</div>
      <div class="btn" onclick="pressBtn('S')">S</div>
      <div class="btn" onclick="pressBtn('D')">D</div>
      <div class="btn" onclick="pressBtn('F')">F</div>
      <div class="btn" onclick="pressBtn('G')">G</div>
      <div class="btn" onclick="pressBtn('H')">H</div>
      <div class="btn" onclick="pressBtn('J')">J</div>
      <div class="btn" onclick="pressBtn('K')">K</div>
      <div class="btn" onclick="pressBtn('L')">L</div>
      <div class="btn" onclick="pressBtn(';')">;</div>
      <div class="btn" onclick="pressBtn('\'')">'</div>
      <div class="btn span4"><i>Enter &#8617;</i></div>
      <div class="btn span5">Shift &#8679;</div>
      <div class="btn" onclick="pressBtn('Z')">Z</div>
      <div class="btn" onclick="pressBtn('X')">X</div>
      <div class="btn" onclick="pressBtn('C')">C</div>
      <div class="btn" onclick="pressBtn('V')">V</div>
      <div class="btn" onclick="pressBtn('B')">B</div>
      <div class="btn" onclick="pressBtn('N')">N</div>
      <div class="btn" onclick="pressBtn('M')">M</div>
      <div class="btn" onclick="pressBtn(',')">,</div>
      <div class="btn" onclick="pressBtn('.')">.</div>
      <div class="btn" onclick="pressBtn('/')">/</div>
      <div class="btn span5">Shift &#8679;</div>
      <div class="btn span3">Ctrl</div>
      <div class="btn">Win</div>
      <div class="btn">Alt</div>
      <div class="btn space"></div>
      <div class="btn">Alt</div>
      <div class="btn">Win</div>
      <div class="btn span3">Ctrl</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
