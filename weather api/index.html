<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: rgb(216, 216, 216);
        width: 370px;
        height: 650px;
        margin: 3% auto;
        border-radius: 7%;
        padding: 0.7em;
        padding-top: 3em;
      }
      .screen {
        background-color: #fff;
        height: 85%;
        width: 100%;
        padding: 0.5rem;
      }
      .nav {
        display: flex;
        height: 10%;
        justify-content: space-between;
        color: rgb(73, 73, 73);
        padding: 0.5rem;
      }

      #location {
        padding: 0.4rem;
        font-family: "Montserrat";
        font-weight: 600;
        letter-spacing: 0.15rem;
      }
      #main {
        display: flex;
        border: 1px solid black;
        width: 100%;
        height: 62%;
        margin-bottom: 0.5rem;
        /* justify-content: space-evenly; */
      }
      .temp {
        border: 1px solid black;
        font-family: "Lato";
      }
      #prime-temp {
        font-size: 3rem;
        font-weight: 300;
        letter-spacing: 0.1rem;
      }
      #max {
        padding-left: 0.3rem;
      }
      .thumb {
        background-color: #fff;
        height: 3.5em;
        width: 3.5em;
        border-radius: 50%;
        margin: 1em auto;
      }
      .bottom {
        height: 30%;
        width: 70%;
        margin: 0 auto;
        font-family: "Montserrat";
        font-size: 1.2rem;
        letter-spacing: 0.15rem;
        font-weight: 600;
        color: rgb(92, 92, 92);
      }
      #day {
        text-align: center;
        padding-top: 1.4rem;
        border-top: 1px solid rgb(133, 132, 132);
        height: 52%;
      }
      #time {
        height: 52%;
        padding-top: 1.4rem;
        text-align: center;
        border-top: 1px solid rgb(133, 132, 132);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="nav">
          <i id="bugerBar" class="fa fa-bars fa-2x"></i>
          <p id="location">PARIS</p>
          <img src="./search.png" id="search" alt="" />
        </div>
        <div id="main">
          <div class="temp">
            <div id="prime-temp">21&#176;</div>
            <span id="max">22</span><span id="up">&#9652;</span>
            <span id="min">19</span><span id="down">&#9662;</span>
          </div>
        </div>
        <div class="bottom">
          <div id="day">SUNDAY</div>
          <div id="time">MORNING</div>
        </div>
      </div>
      <div class="thumb"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
